<ion-view title="Session Detail">
    <ion-content class="has-header">
        <div class="list">
            <div class="item">
                <div class="item-avatar"> <img src="pics/{{session.pic}}"/></div>
                <div class="sessionTitle">
                    <h2>{{session.title}}</h2>
                    <p>{{session.speaker|uppercase}}</p>
                </div>
                <p>{{session.room}} | {{session.time}}</p>
            </div>
            <div class="item item-body">
                <p>{{session.description}}</p>
            </div>
            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" ng-click="addFavorite(session)">
                    <i class="icon ion-heart" ng-class="{'fave': session.isFave}"></i>
                    Favorite
                </a>
                <a class="tab-item" ng-click="follow(session.twitter_id)">
                    <i class="icon ion-social-twitter"></i>
                    Follow
                </a>
                <a class="tab-item" ng-click="share(session)">
                    <i class="icon ion-social-facebook"></i>
                    Share
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
