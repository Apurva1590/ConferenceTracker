<ion-popover-view>
    <ion-header-bar>
        <h1 class="title">My Popover Title</h1>
    </ion-header-bar>
    <ion-content>
        <input type="text" ng-model="filterText">
        Speakers only <input ng-model="search.speaker"><br>
        Sessions only <input ng-model="search.title"><br>
        Descriptions only <input ng-model="search.description"><br>
        Rooms only <input ng-model="search.room"><br>
    </ion-content>
</ion-popover-view>
