<ion-view title="Favorites">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
      <ion-list>
          <ion-item ng-repeat="favorite in favorites" type="item-text-wrap"
                    class="item-avatar"
                    href="#/app/sessions/{{favorite.id}}"><img src="pics/{{favorite.pic}}"/>
                    {{favorite.title}}
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
